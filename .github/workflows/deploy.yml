name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (leave empty to use current branch)'
        required: false
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref_name, 'release/') && 'production' || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract environment and version
        id: extract
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "service_suffix=-development" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == release/* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            version=$(echo "${{ github.ref_name }}" | sed 's/release\/v//')
            echo "version=${version}" >> $GITHUB_OUTPUT
            echo "service_suffix=" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            # Use branch name as version, replacing / with - for valid Docker tags
            version=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "version=${version}" >> $GITHUB_OUTPUT
            echo "service_suffix=-development" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.SERVICE_ACCOUNT }}
          service_account: ${{ vars.WORKLOAD_ID_PROVIDER }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGISTRY }}

      - name: Build Docker image
        run: |
          docker build -t ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ steps.extract.outputs.version }} .
          docker tag ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ steps.extract.outputs.version }} ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ steps.extract.outputs.version }}
          docker push ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ vars.SERVICE }}${{ steps.extract.outputs.service_suffix }} \
            --image ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ steps.extract.outputs.version }} \
            --region ${{ vars.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --timeout 300 \
            --tag ${{ steps.extract.outputs.version }} 