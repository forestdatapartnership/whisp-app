name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (leave empty to use current branch)'
        required: false
        default: ''
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=$(echo "${VERSION}" | tr '.' '-')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_version=v${TAG_VERSION}" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_ID_PROVIDER }}
          service_account: ${{ vars.SERVICE_ACCOUNT }}

      - name: Verify image exists
        run: |
          echo "Checking if image exists: ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ steps.package_version.outputs.version }}"
          gcloud artifacts docker images describe ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ steps.package_version.outputs.version }} || {
            echo "Image not found! Make sure you've built version ${{ steps.package_version.outputs.version }} from main branch first."
            exit 1
          }

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ vars.SERVICE }} --region ${{ vars.REGION }} --format="value(status.url)" 2>/dev/null || echo "")
          if [ -z "$SERVICE_URL" ]; then
            echo "Service does not exist yet, will be created"
            echo "service_url=https://${{ vars.SERVICE }}-${{ vars.REGION }}.run.app" >> $GITHUB_OUTPUT
          else
            echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT
          fi
        id: service_url

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ vars.SERVICE }} \
            --image ${{ vars.REGISTRY }}/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ steps.package_version.outputs.version }} \
            --region ${{ vars.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300 \
            --add-cloudsql-instances ${{ vars.CLOUDSQL_INSTANCE }} \
            --tag "${{ steps.package_version.outputs.tag_version }}" \
            --set-env-vars "HOST_URL=${{ steps.service_url.outputs.service_url }},NEXT_PUBLIC_WHISP_URL=${{ steps.service_url.outputs.service_url }}" \
            --update-secrets "/app/secrets/environment/.env.local=${{ vars.ENV_SECRET_NAME }}:latest,/app/secrets/gee/credentials.json=gee-credentials:latest" \
            --no-cpu-throttling \
            --update-labels environment=${{ github.event.inputs.environment }}
          
          gcloud run services update-traffic ${{ vars.SERVICE }} \
            --region=${{ vars.REGION }} \
            --to-tags "${{ steps.package_version.outputs.tag_version }}=100"

      - name: Clean up old revisions
        run: |
          echo "Managing old revisions..."
          CURRENT_TAG="${{ steps.package_version.outputs.tag_version }}"
          REVISIONS=$(gcloud run revisions list \
            --service=${{ vars.SERVICE }} \
            --region=${{ vars.REGION }} \
            --format="value(name)")
          
          for REVISION in $REVISIONS; do
            REVISION_TAG=$(gcloud run services describe ${{ vars.SERVICE }} \
              --region=${{ vars.REGION }} \
              --format="json" | jq -r --arg rev "$REVISION" '.status.traffic[] | select(.revisionName == $rev) | .tag' 2>/dev/null || echo "")
            
            if [ -z "$REVISION_TAG" ]; then
              echo "Deleting untagged revision: $REVISION"
              gcloud run revisions delete $REVISION --region=${{ vars.REGION }} --quiet
            elif [ "$REVISION_TAG" != "$CURRENT_TAG" ]; then
              echo "Setting min-instances to 0 for old tagged revision: $REVISION (tag: $REVISION_TAG)"
              gcloud run services update ${{ vars.SERVICE }} \
                --region=${{ vars.REGION }} \
                --tag "$REVISION_TAG" \
                --min-instances 0 \
                --cpu-throttling

            else
              echo "Keeping current revision: $REVISION (tag: $REVISION_TAG)"
            fi
          done
