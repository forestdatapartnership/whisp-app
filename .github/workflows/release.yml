name: Create Release

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Which version segment to bump: major, minor, or patch'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      whats-new:
        description: 'What''s New section content (bullet points, one per line)'
        required: false
        type: string
  push:
    branches:
      - 'release/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write     
      issues: read        
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: vars
        run: |
          VER=$(node -p "require('./package.json').version")
          echo "VER=$VER"   >> $GITHUB_ENV
          echo "TAG=v$VER"  >> $GITHUB_ENV

      - name: Ensure git tag
        run: |
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - id: notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WHATS_NEW="${{ github.event.inputs.whats-new }}"
          
          {
            echo "## ðŸš€ What's New"
            echo
            if [ -n "$WHATS_NEW" ]; then
              echo "$WHATS_NEW"
            fi
            echo
          } > RELEASE_NOTES.md
          
          BODY=$(gh issue list --state closed --milestone "$TAG" \
                  --repo "$GITHUB_REPOSITORY" \
                  --json title,number \
                  --jq '.[] | "- " + .title + " (#" + (.number|tostring) + ")"' || true)
          if [ -z "$BODY" ]; then
            BODY="No closed issues in this milestone."
          fi
          {
            echo "---"
            echo 
            echo "## ðŸ”§ Issues Resolved in This Release"
            echo
            echo "$BODY"
          } >> RELEASE_NOTES.md
          echo "NOTES_PATH=RELEASE_NOTES.md" >> $GITHUB_ENV

      - name: Publish GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes-file "$NOTES_PATH" \
            --target ${{ github.sha }}

      - name: Bump package.json version (major/minor/patch)
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump-type || 'patch' }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version "$BUMP_TYPE" -m "chore: bump version to %s [skip ci]"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}